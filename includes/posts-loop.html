<section class="space-y-10 divide-y divide-commodore-400 dark:divide-gray-700">

<ForEach content="post" as="post" count="{count}">

    <div class="relative pt-10 cursor-pointer" onClick="window.location='{post.link}'">
        <h2 class="mb-4">
            <a href="{post.link}" class="inline-block w-auto px-1 py-1 font-mono text-base font-bold tracking-tighter leading-tighter text-commodore-100 dark:text-gray-200 hover:bg-commodore-100 hover:text-commodore-500 dark:hover:bg-gray-300 dark:hover:text-gray-800">{post.title}</a>
        </h2>
        <!-- <span class="inline-block py-1 mb-2 text-xs font-bold tracking-widest uppercase text-commodore-300 dark:text-gray-300">{post.dateFormatted}</span> -->
        <p class="text-sm font-medium text-commodore-300 dark:text-gray-500">
            <span>{post.description}</span>
        </p>
    </div>
</ForEach>


</section>
