<layout title="{frontmatter.title}" src="main.html">

    <section class="px-5 sm:px-0">
        <include src="page-heading.html" title="{frontmatter.title}" subtext="Written: {frontmatter.dateFormatted}"></include>

        <article class="max-w-lg mx-auto my-3 font-medium prose sm:my-12 lg:prose-md prose-invert">
            {content}
        </article>
    </section>
</layout>
