<layout title="{frontmatter.title}" src="main.html">
  <article class="prose md:prose-xl lg:prose-2xl post px-5 md:px-0 max-w-3xl lg:max-w-4xl mx-auto my-12 md:my-16 lg:my-20 xl:my-32">
    <h1 class="text-2xl font-black text-commodore-200 leading-loose text-left mt-32 mb-12 font-mono tracking-tighter">{frontmatter.title}</h1>
    <img src="{frontmatter.image}" class="w-full mb-8">
    <p class="text-gray-800 dark:text-gray-400 text-sm uppercase tracking-widest">Created {frontmatter.dateFormatted}</p>

    <div class="post">
        {content}
    </div>
  </article>
</layout>
